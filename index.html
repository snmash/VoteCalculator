<script>
    // Load CSV file using PapaParse
    let stateCountyData = {};

    Papa.parse("https://raw.githubusercontent.com/snmash/VoteCalculator/main/voter_turnout_data.csv", {
        download: true,
        header: true,
        complete: function(results) {
            results.data.forEach(row => {
                // Ensure the necessary fields are present before proceeding
                const state = row['State'];
                const county = row['County Name'];
                const turnoutStr = row['Voter Turnout'] ? row['Voter Turnout'].replace('%', '') : null;
                const votePowerStr = row['Vote Power'];

                if (!state || !county || !turnoutStr || !votePowerStr) {
                    // If any required data is missing, skip this row
                    return;
                }

                // Safely parse the turnout and vote power
                const turnout = parseFloat(turnoutStr);
                const votePower = parseFloat(votePowerStr);

                // If parsing fails (i.e., resulting in NaN), skip this row
                if (isNaN(turnout) || isNaN(votePower)) {
                    return;
                }

                // Initialize the state entry if it doesn't exist
                if (!stateCountyData[state]) {
                    stateCountyData[state] = [];
                }

                // Add county data
                stateCountyData[state].push({
                    county: county,
                    turnout: turnout,
                    vote_power: votePower
                });
            });

            // Populate state dropdown after data has loaded
            populateStates();
        },
        error: function(error) {
            console.error("Error parsing CSV:", error);
        }
    });

    // Populate state dropdown
    function populateStates() {
        const stateSelect = document.getElementById('state-select');
        for (let state in stateCountyData) {
            let option = document.createElement('option');
            option.value = state;
            option.textContent = state;
            stateSelect.appendChild(option);
        }
    }

    const stateSelect = document.getElementById('state-select');
    const countySelect = document.getElementById('county-select');
    const calculateButton = document.getElementById('calculate-button');
    const resultContainer = document.getElementById('result-container');
    const socialShareContainer = document.getElementById('social-share-container');

    // Enable and populate county dropdown based on state selection
    stateSelect.addEventListener('change', function() {
        const selectedState = this.value;
        countySelect.innerHTML = '<option value="">Select your county</option>';
        countySelect.disabled = selectedState === "";

        if (selectedState) {
            stateCountyData[selectedState].forEach(entry => {
                let option = document.createElement('option');
                option.value = entry.county;
                option.textContent = entry.county;
                countySelect.appendChild(option);
            });
        }
    });

    // Enable calculate button once a county is selected
    countySelect.addEventListener('change', function() {
        calculateButton.disabled = this.value === "";
    });

    // Calculate voting power when button is clicked
    calculateButton.addEventListener('click', function() {
        const state = stateSelect.value;
        const county = countySelect.value;

        const countyData = stateCountyData[state].find(entry => entry.county === county);

        if (countyData) {
            resultContainer.innerHTML = `You are voting on behalf of <strong>${countyData.vote_power.toFixed(1)}</strong> eligible voters! Voter turnout in your county was <strong>${countyData.turnout.toFixed(1)}%</strong> based on election data from 2016-2020.<br><br>Actual and eligible voter information is sourced from MIT Election Data and Science Lab and Census American Community Survey 5-Year Estimates datasets. Remember to go out and vote!`;
            socialShareContainer.style.display = 'block';

            // Update social media share links
            const shareText = `I just discovered my voting power in ${county}, ${state}! I'm voting on behalf of ${countyData.vote_power.toFixed(1)} eligible voters. Find out yours at [your website URL].`;
            document.getElementById('facebook-share').href = `https://www.facebook.com/sharer/sharer.php?u=[your website URL]&quote=${encodeURIComponent(shareText)}`;
            document.getElementById('instagram-share').href = `https://www.instagram.com/`; // Instagram does not support direct share links, encourage users to copy/share manually.
            document.getElementById('x-share').href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
            document.getElementById('threads-share').href = `https://www.threads.net/`; // Threads does not yet have direct share URL schemes.
            document.getElementById('linkedin-share').href = `https://www.linkedin.com/sharing/share-offsite/?url=[your website URL]&title=${encodeURIComponent(shareText)}`;
        } else {
            resultContainer.innerHTML = `Sorry, we couldn't find data for ${county}, ${state}. Please try another selection.`;
        }
    });
</script>
